<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Netflix Basic Layout</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#141414;
    color:#fff;
}

/* NAVBAR */
.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 40px;
    background:#000;
    position:sticky;
    top:0;
    z-index:10;
}

.logo{
    color:#e50914;
    font-size:28px;
    font-weight:bold;
}

.menu a{
    color:#fff;
    text-decoration:none;
    margin-left:20px;
    font-size:14px;
}

/* HERO */
.hero{
    height:70vh;
    background:
    linear-gradient(to top,#141414,rgba(0,0,0,0.4)),
    url("https://images.unsplash.com/photo-1524985069026-dd778a71c7b4") center/cover;
    display:flex;
    align-items:center;
    padding:40px;
}

.hero h1{
    font-size:48px;
    margin-bottom:15px;
}

.hero button{
    padding:12px 25px;
    background:#e50914;
    border:none;
    color:#fff;
    font-size:16px;
    cursor:pointer;
}

/* ROW */
.row{
    padding:30px 40px;
}

.row h2{
    margin-bottom:15px;
}

/* MOVIES GRID (LEFT â†’ RIGHT FILL) */
.movies{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap:15px;
}

.movie{
    height:120px;
    background:#333;
    border-radius:5px;
    transition:0.3s;
}

.movie:hover{
    transform:scale(1.08);
}
</style>

</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">NETFLIX</div>
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">My List</a>
    </div>
</div>

<!-- HERO -->
<div class="hero">
    <div>
        <h1>Unlimited Movies</h1>
        <button>Watch Now</button>
    </div>
</div>

<!-- ROW 1 -->
<div class="row">
    <h2>Trending Now</h2>
    <div class="movies">
        <div class="movie"></div>
        <div class="movie"></div>
        <div class="movie"></div>
        <div class="movie"></div>
        <div class="movie"></div>
        <div class="movie"></div>
    </div>
</div>

<!-- ROW 2 -->
<div class="row">
    <h2>Popular on Netflix</h2>
    <div class="movies">
        <div class="movie"></div>
        <div class="movie"></div>
        <div class="movie"></div>
        <div class="movie"></div>
        <div class="movie"></div>
        <div class="movie"></div>
    </div>
</div>

</body>
</html>
